- name: data types
  hosts: localhost
  connection: local
  vars:
    Course: "DevOps with AWS" # string
    Duration: 120 # number
    is_live: true # boolean
    tools: #["linux", "shell", "ansible"]
    - linux
    - shell
    - ansible
    concepts: # dictionary or map
      cloud: aws
      cm: ansible
  tasks:
  - name: print course info
    ansible.builtin.debug:
     msg:  "course name is: {{ Course }}, duration: {{ Duration }}, is it live: {{ is_live }}, tools are: {{ tools }}, concepts are: {{ concepts }}"




     Answer:  ansible-playbook -i inventory.ini -e ansible_user=ec2-user -e ansible_password=DevOps321 11-data-types.yaml